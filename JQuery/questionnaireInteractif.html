<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Questionnaire interactif en jQuery</title>
  </head>

  <body>
<span id="heure"></span>


<script src="jquery.js"></script>

<script>

  $(function () {

    function Horloge() {

      var laDate = new Date();

      var h = "Au troisi√®me top, il sera " + laDate.getHours() + " heure(s), " + laDate.getMinutes() + " minute(s), et " + laDate.getSeconds() + " secondes";

      $('#heure').text(h);

    }

    setInterval(Horloge, 1000);

  });

</script>

  </body>
</html>
